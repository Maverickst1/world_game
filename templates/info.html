<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сообщение</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafc; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
    .msg-container { background: #fff; box-shadow: 0 4px 16px rgba(0,0,0,.09); border-radius: 14px; padding: 30px 35px; margin-top: 60px; min-width: 320px; max-width: 370px; text-align: center;}
    a { color: #3793fa; }
  </style>
</head>
<body>
  <div class="msg-container">
    <h2>{{ message }}</h2>
    {% if login_url %}
      <a href="{{ login_url }}">Войти</a>
    {% endif %}
  </div>
</body>
</html>
